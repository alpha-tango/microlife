{% extends 'microlives/layout.html' %}

{% block body %}
<div class='container'>
  <div class='row'>
    <h2>Login</h2>
  </div>
  <div class='row'>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class='btn btn-primary'>Login</button>
    </form>
  </div>
</div>
{% endblock %}
